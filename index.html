<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="codemirror/lib/codemirror.css">
  <script src="codemirror/lib/codemirror.js"></script>
  <script src="codemirror/mode/javascript/javascript.js"></script>
  <script src="codemirror/mode/glsl/glsl.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/92/three.min.js"></script>
  <script>
    // ページの読み込みを待つ
    window.addEventListener('load', init);

    const header_fs = "varying vec2 texCoord;\n";
    const initial_fs = "void main() {\n\
  gl_FragColor = vec4(texCoord, 0.0, 1.0);\n\
}";

    var jsEditor;
    var mesh;
    function rebuild() {
        const material = new THREE.ShaderMaterial({
          vertexShader: document.getElementById('vs').textContent,
          fragmentShader: header_fs + jsEditor.getValue(),
        });
        mesh.material = material;
    }
    function init() {
      jsEditor = CodeMirror.fromTextArea(document.getElementById('editor_js'), {
        mode: "x-shader/x-fragment",
        lineNumbers: true,
        indentUnit: 2
      });
      // サイズを指定
      const width = 512;
      const height = 512;

      // レンダラーを作成
      const renderer = new THREE.WebGLRenderer({
        canvas: document.querySelector('#myCanvas')
      });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(width, height);

      const camera = new THREE.Camera();
      const scene = new THREE.Scene();
      var geometry = new THREE.PlaneBufferGeometry( 2, 2 );
      mesh = new THREE.Mesh(geometry, null);
      scene.add(mesh);
      jsEditor.setValue(initial_fs);
      rebuild();

      tick();

      // 毎フレーム時に実行されるループイベントです
      function tick() {
        renderer.render(scene, camera); // レンダリング

        requestAnimationFrame(tick);
      }
    }
  </script>
  <script id="vs" type="x-shader/x-vertex">
      varying vec2 texCoord;
      void main() {
          texCoord = uv;
          gl_Position = vec4( position, 1.0 );
      }
  </script>
</head>
<body>
  <canvas id="myCanvas"></canvas>
  <textarea id="editor_js" rows="30" cols="50"></textarea>
  <button type="button" onclick="rebuild();">ビルド</button>
</body>
</html>
