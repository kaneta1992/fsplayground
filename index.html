<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="codemirror/lib/codemirror.css">
  <script src="codemirror/lib/codemirror.js"></script>
  <script src="codemirror/mode/javascript/javascript.js"></script>
  <script src="codemirror/mode/glsl/glsl.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/92/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.1/dat.gui.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script>
    // ページの読み込みを待つ
    window.addEventListener('load', init);

    const header_fs = "varying vec2 texCoord;\n\
    uniform float time;";
    const initial_fs = "void main() {\n\
  gl_FragColor = vec4(texCoord, 0.0, 1.0);\n\
}";

    var glslEditor;
    var mesh, renderer, camera, scene;

    function getUniforms() {
      var code = glslEditor.getValue();
      var uniforms = code.match(/uniform.*;/g);
      if (!uniforms) {
        return [];
      }
      var uniforms_info = [];
      uniforms.forEach(function(row) {
        var split_uniform_text = row.split(/\s/);
        var uniform_info = {
          type: split_uniform_text[1],
          name: split_uniform_text[2].slice(0, -1),
        };
        uniforms_info.push(uniform_info);
      });
      return uniforms_info;
    }

    let gui, prev_uniforms;
    function addFloat(data, name) {
      if (!data[name] || prev_uniforms[name].type != "f") {
        data[name] = 0.0;
      }
      gui.add(data, name).onChange(function() {
        mesh.material.uniforms[name].value = data[name];
      });
      mesh.material.uniforms[name] = {
        type:  "f",
        value: data[name],
      };
    }
    const numToName = {
      0: "x",
      1: "y",
      2: "z",
      3: "w",
    }
    function addVec(data, name, num) {
      if (!data[name] || prev_uniforms[name].type != "f2" || prev_uniforms[name].type != "f3" || prev_uniforms[name].type != "f4") {
        data[name] = {};
      }
      var folder = gui.addFolder(name);
      for (var i = 0; i < num; i++) {
        const elementName = numToName[i];
        if (!data[name][elementName]) {
          data[name][elementName] = 0.0;
        }
        folder.add(data[name], elementName).onChange(function() {
          mesh.material.uniforms[name].value[elementName] = data[name][elementName];
        });
      }
      const numToInitVecData = {
        2: { value: data[name], type: "v2" },
        3: { value: data[name], type: "v3" },
        4: { value: data[name], type: "v4" },
      }
      mesh.material.uniforms[name] = numToInitVecData[num];
    }

    let select_uniform_name
    function addTexture(data, name) {
      if (!data[name] || prev_uniforms[name].type != "t") {
        data[name] = {};
      }
      let texture_callback = {}
      texture_callback[name] = function() {
        select_uniform_name = name;
        $('#file').click();
      }
      gui.add(texture_callback, name)
      mesh.material.uniforms[name] = {
        type:  "t",
        value: data[name],
      };
    }

    let gui_data = {};
    function buildGUI() {
      var uniforms_info = getUniforms();
      if (gui) {
        gui.destroy();
      }
      gui = new dat.GUI();
      uniforms_info.forEach(function(row) {
        switch (row.type) {
          case "float":
            addFloat(gui_data, row.name);
            break;
          case "vec2":
            addVec(gui_data, row.name, 2);
            break;
          case "vec3":
            addVec(gui_data, row.name, 3);
            break;
          case "vec4":
            addVec(gui_data, row.name, 4);
            break;
          case "sampler2D":
            addTexture(gui_data, row.name);
            break;
          default:
            break;
        }
      });
    }

    function rebuild() {
      var material = new THREE.ShaderMaterial({
        vertexShader: document.getElementById('vs').textContent,
        fragmentShader: header_fs + glslEditor.getValue(),
        uniforms: {
          time: {
            type: 'f',
            value: 0.0
          },
        },
      });
      prev_uniforms = mesh.material.uniforms;
      mesh.material = material;

      // シェーダーを事前にコンパイルしてエラーチェック
      renderer.compile(scene, camera);
      var gl = renderer.getContext();
      if (gl.getProgramParameter(material.program.program, gl.LINK_STATUS)) {
        console.log("OK");
        buildGUI();
      } else {
        console.log("NG");
      }
    }
    function init() {
      glslEditor = CodeMirror.fromTextArea(document.getElementById('editor_glsl'), {
        mode: "x-shader/x-fragment",
        lineNumbers: true,
        indentUnit: 2
      });
      // サイズを指定
      const width = 512 * 0.8;
      const height = 720 * 0.8;

      // レンダラーを作成
      renderer = new THREE.WebGLRenderer({
        canvas: document.querySelector('#canvas')
      });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(width, height);

      camera = new THREE.Camera();
      scene = new THREE.Scene();
      var geometry = new THREE.PlaneBufferGeometry( 2, 2 );
      mesh = new THREE.Mesh(geometry, null);
      mesh.material = {uniforms: {}};
      scene.add(mesh);
      glslEditor.setValue(initial_fs);
      rebuild();

      tick();

      function tick() {
        mesh.material.uniforms.time.value += 0.016666;
        renderer.render(scene, camera); // レンダリング
        requestAnimationFrame(tick);
      }
      $('#file').on("change", function() {
        var file = this.files[0];
        var reader = new FileReader();
        reader.onload = function( event ) {
          // 「img」でエレメントオブジェクト作成
          var img = document.createElement( 'img' );
 
          img.src = event.target.result;
 
          // テクスチャの更新（meshは作成済みのオブジェクト）
          gui_data[select_uniform_name] = new THREE.Texture( img );
          gui_data[select_uniform_name].needsUpdate = true;
          mesh.material.uniforms[select_uniform_name].value = gui_data[select_uniform_name];
          console.log(gui_data[select_uniform_name]);
        };
        // データURLとしてファイルを読み込む
        reader.readAsDataURL( file );
        console.log("change");
      });
    }
  </script>
  <script id="vs" type="x-shader/x-vertex">
      varying vec2 texCoord;
      void main() {
          texCoord = uv;
          gl_Position = vec4( position, 1.0 );
      }
  </script>
</head>
<body>
  <canvas id="canvas"></canvas>
  <textarea id="editor_glsl" rows="30" cols="50"></textarea>
  <button type="button" onclick="rebuild();">ビルド</button>
  <input id="file" type="file" style="display: none;">
</body>
</html>
